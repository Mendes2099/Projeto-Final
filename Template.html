<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Newsletter de Recrutamento - SAP Portugal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Newsletter de Recrutamento - SAP Portugal</h1>
	<p>Confira as últimas oportunidades de trabalho disponíveis na SAP Portugal:</p>
	{% for job in jobs %}
		<div class="job">
			<h2>{{ job.title }}</h2>
			<p class="job-location">{{ job.location }}</p>
			<p class="job-description">{{ job.description }}</p>
			<a class="job-link" href="{{ job.apply_link }}">Saiba mais e candidate-se</a>
		</div>
	{% endfor %}
</body>
</html>
